version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4-browsers
    steps:
      - checkout

      # Restore bundle cache
      - restore_cache:
          key: rails-demo-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
      - run: bundle install --path vendor/bundle

      # Store bundle cache
      - save_cache:
          key: rails-demo-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run: bundle exec rspec --format RspecJunitFormatter -o /tmp/rspec.xml

      - store_test_results:
          path: /tmp/rspec.xml

workflows:
  version: 2
  build:
    jobs:
      - build

  nightly:
    jobs:
      - build
    triggers:
      - schedule:
          cron: "0 19 * * *"
          filters:
            branches:
              only:
                - master
